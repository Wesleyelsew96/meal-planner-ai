<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Meal Planner AI</h1>
    <p class="tagline">Suggest meals, capture favorites, and adjust your rotation without the CLI.</p>
  </header>

  <main>
    <section class="panel">
      <h2>User</h2>
      <label for="user-select">Select user</label>
      <select id="user-select"></select>
      <form id="user-form" class="user-form">
        <div class="field">
          <label for="user-name">Name</label>
          <input id="user-name" type="text" placeholder="e.g., Taylor" />
        </div>
        <div class="field">
          <label for="user-meals">Meals per day</label>
          <select id="user-meals">
            <option value="2">2 meals</option>
            <option value="3">3 meals</option>
            <option value="4">4 meals</option>
          </select>
        </div>
        <div class="user-actions">
          <button type="button" id="user-create" class="secondary">Add user</button>
          <button type="submit" id="user-save" class="primary">Save changes</button>
          <button type="button" id="user-delete" class="danger">Delete user</button>
        </div>
        <p id="user-status" class="status" aria-live="polite"></p>
      </form>
      <div id="user-summary" class="user-summary"></div>
    </section>

    <section class="panel" id="dish-panel">
      <h2>Dish Library</h2>
      <div class="dish-columns" id="dish-columns"></div>
    </section>

    <section class="panel">
      <h2>Add / Edit Dish</h2>
      <form id="dish-form">
        <input type="hidden" id="dish-id" />
        <div class="field">
          <label for="dish-name">Dish name</label>
          <input id="dish-name" type="text" placeholder="e.g., Veggie Omelette" required />
        </div>
        <div class="field">
          <label>Days served</label>
          <div id="dish-days" class="day-selector"></div>
        </div>
        <fieldset class="field">
          <legend>Meal types</legend>
          <div id="meal-type-options" class="checkbox-group"></div>
        </fieldset>
        <div class="field">
          <label>Food groups</label>
          <div id="food-group-grid" class="food-groups"></div>
        </div>
        <div class="field">
          <label for="dish-notes">Notes</label>
          <textarea id="dish-notes" placeholder="Any prep notes or favorite sides"></textarea>
        </div>
        <div class="actions">
          <button type="submit" class="primary">Save dish</button>
          <button type="button" id="dish-reset" class="secondary">Reset form</button>
          <button type="button" id="dish-delete" class="danger" disabled>Delete dish</button>
        </div>
        <p id="dish-form-status" class="status" aria-live="polite"></p>
      </form>
    </section>

    <section class="panel">
      <h2>Suggestions</h2>
      <form id="suggestion-form" class="suggestion-controls">
        <div class="field">
          <label for="suggestion-date">Start date</label>
          <input id="suggestion-date" type="date" />
        </div>
        <div class="field">
          <label for="suggestion-days">Days</label>
          <input id="suggestion-days" type="number" min="1" max="30" value="3" />
        </div>
        <button type="submit" class="primary">Refresh</button>
      </form>
      <div id="suggestions"></div>
    </section>
  </main>

  <footer>
    <small>Baseline rotation only. Favorites, allergies, and budgeting coming soon.</small>
  </footer>

  <script src="/engine.js"></script>
  <script src="app.js"></script>
</body>
</html>
